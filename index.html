<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Triangles</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Triangle Identifier</h1>
    <form id="identifier">
      <div class="form-group">
        <label for="side1">Side 1:</label>
        <input id="side1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="side2">Side 2:</label>
        <input id="side2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="side3">Side 3:</label>
        <input id="side3" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Calculate!</button>
    </form>

    <div id="equilateral">
      <p>equilateral triangle</p>
    </div>
    <div id="isosceles">
      <p>isosceles triangle</p>
    </div>


</body>
</html>
